    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موسوعة حشرات المحاصيل الحقلية</title>
    <!-- تحميل Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- تحميل مكتبة Lucide Icons (لإضافة الأيقونات) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* تعريف خط Cairo لضمان قراءة جيدة */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        :root {
            --primary-color: #16a34a; /* أخضر داكن */
            --accent-color: #f59e0b;  /* برتقالي/أصفر */
            --bg-color: #f7fdee;     /* خلفية فاتحة جداً */
            --card-bg: #ffffff;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
        }
        /* لإظهار الأيقونات من مكتبة Lucide */
        .icon {
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            display: inline-block;
        }
        /* تنسيق خاص لبطاقات الحشرات */
        .insect-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .insect-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* تنسيق صور البطاقات */
        .insect-image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #e5e7eb; /* border-gray-200 */
        }
        .insect-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* لضمان ملء الصورة للحاوية دون تشويه */
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="app" class="max-w-7xl mx-auto">
        <!-- العنوان الرئيسي والإحصائية والبحث -->
        <header class="text-center mb-12 p-6 bg-white shadow-xl rounded-2xl border-b-4 border-green-600">
            <h1 class="text-4xl font-extrabold text-green-700 mb-2">موسوعة حشرات المحاصيل الحقلية</h1>
            <p class="text-lg text-gray-600">دليل تفاعلي للتعرف على الآفات الزراعية وتصنيفها وعوائلها النباتية</p>
            
            <!-- إحصائية عدد الحشرات -->
            <div class="mt-4 flex justify-center items-center">
                <div class="bg-green-100 text-green-700 font-bold py-2 px-4 rounded-full shadow-md">
                    <span id="insectCount"></span>
                </div>
            </div>

            <div class="mt-6 max-w-lg mx-auto">
                <div class="relative">
                    <input type="text" id="searchInput" onkeyup="filterInsects()" placeholder="ابحث باسم الحشرة أو العائل النباتي..."
                           class="w-full py-3 pr-12 pl-4 border-2 border-green-300 rounded-full focus:outline-none focus:border-green-500 transition duration-300 text-right">
                    <span class="absolute top-1/2 left-4 transform -translate-y-1/2 text-gray-400">
                        <i data-lucide="search" class="icon w-6 h-6"></i>
                    </span>
                </div>
            </div>
        </header>

        <!-- شبكة عرض بطاقات الحشرات -->
        <div id="insectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- سيتم إضافة البطاقات هنا بواسطة JavaScript -->
        </div>

    </div>

    <footer style="text-align: center;">
        Madde By Ahmed Tawheed
    </footer>

        // دالة لعرض البيانات في الشبكة
        function displayInsects(insects) {
            const grid = document.getElementById('insectsGrid');
            const totalCount = insectsData.length; // الإجمالي غير المصفى
            const currentCount = insects.length; // العدد بعد التصفية
            
            // تحديث الإحصائية
            document.getElementById('insectCount').textContent = `إجمالي عدد الآفات في الموسوعة: ${totalCount} (${currentCount} نتيجة حالية)`;

            grid.innerHTML = ''; // تفريغ المحتوى الحالي
            
            if (insects.length === 0) {
                grid.innerHTML = '<p class="text-center text-xl text-gray-500 col-span-full mt-10">عذراً، لم يتم العثور على نتائج مطابقة.</p>';
                return;
            }

            insects.forEach(insect => {
                const cardHtml = `
                    <div class="insect-card bg-white p-6 rounded-xl shadow-lg border-t-8 border-green-500 flex flex-col hover:shadow-xl">
                        
                        <!-- اسم الحشرة والصورة (مكان الصورة) -->
                        <div class="flex items-start justify-between mb-4">
                            <h2 class="text-2xl font-bold text-gray-800 flex-1 ml-4">${insect.name}</h2>
                            <div class="w-16 h-16 flex-shrink-0 bg-green-100 rounded-full flex items-center justify-center border-2 border-green-400 text-green-600">
                                <i data-lucide="${insect.icon}" class="icon w-8 h-8"></i>
                            </div>
                        </div>

                        <!-- مكان الصور (مقسمة إلى مكانين) -->
                        <div class="flex space-x-4 mb-4" dir="ltr">
                            <!-- مكان الصورة 1 -->
                            <div class="flex-1 h-28 bg-gray-100 rounded-lg insect-image-container">
                                <!-- وسم الصورة الأول -->
                                <img src="${insect.imageUrl1}" alt="${insect.imagePlaceholder1}" class="insect-image"
                                     onerror="this.onerror=null; this.src='https://placehold.co/150x112/CCCCCC/333333?text=${encodeURIComponent(insect.imagePlaceholder1)}'">
                            </div>
                            <!-- مكان الصورة 2 -->
                            <div class="flex-1 h-28 bg-gray-100 rounded-lg insect-image-container">
                                <!-- وسم الصورة الثاني -->
                                <img src="${insect.imageUrl2}" alt="${insect.imagePlaceholder2}" class="insect-image"
                                     onerror="this.onerror=null; this.src='https://placehold.co/150x112/CCCCCC/333333?text=${encodeURIComponent(insect.imagePlaceholder2)}'">
                            </div>
                        </div>
                        
                        <!-- التفاصيل -->
                        <div class="space-y-3 text-sm flex-1">
                            <!-- التصنيف العلمي -->
                            <div class="flex items-center text-gray-700">
                                <i data-lucide="microscope" class="icon w-4 h-4 ml-2 text-green-600"></i>
                                <span class="font-semibold">التصنيف العلمي:</span>
                                <span class="mr-2 text-left">${insect.taxonomy} (<i dir="ltr" class="text-gray-900" style="color: green;">${insect.scientific}</i>)</span>
                            </div>

                            <!-- الطور الضار -->
                            <div class="flex items-center text-gray-700">
                                <i data-lucide="shield-alert" class="icon w-4 h-4 ml-2 text-green-600"></i>
                                <span class="font-semibold">الطور الضار:</span>
                                <span class="mr-2">${insect.damagingStage}</span>
                            </div>

                            <!-- نوع التطور -->
                            <div class="flex items-center text-gray-700">
                                <i data-lucide="${insect.development === 'كامل' ? 'circle-dot' : 'half-circle'}" class="icon w-4 h-4 ml-2 text-green-600"></i>
                                <span class="font-semibold">نوع التطور:</span>
                                <span class="mr-2 text-amber-600 font-medium">${insect.development}</span>
                            </div>
                            
                            <!-- العوائل النباتية (قابلة للتوسيع) -->
                            <div class="border-t pt-3 mt-3">
                                <span class="font-bold text-green-700 block mb-1">العوائل النباتية:</span>
                                ${formatHostPlants(insect.hostPlants)}
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += cardHtml;
            });
            // إعادة تفعيل أيقونات Lucide بعد إضافة البطاقات
            lucide.createIcons();
        }

        // دالة البحث والتصفية
        function filterInsects() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const filteredData = insectsData.filter(insect => {
                const nameMatch = insect.name.toLowerCase().includes(input);
                const hostMatch = insect.hostPlants.toLowerCase().includes(input);
                const scientificMatch = insect.scientific.toLowerCase().includes(input);
                return nameMatch || hostMatch || scientificMatch;
            });
            displayInsects(filteredData);
        }

        // عرض البيانات عند تحميل الصفحة لأول مرة
        window.onload = function() {
            displayInsects(insectsData);
        }
    </script>
